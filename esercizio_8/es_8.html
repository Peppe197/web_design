            <h1>Akira Toriyama</h1>

        <h3 id="title">Mangaka giapponese</h3>
        <figure id="img-div">
            <img id="image" src="C:\Users\Windows\Desktop\web_design\esercizio_8\Akira Toriyama.webp" />
            <div id="img-caption">Foto di <a target="_blank" href="https://it.wikipedia.org/wiki/Akira_Toriyama">Akira

            <p id="tribute-info">Akira Toriyama è un celebre fumettista giapponese, nato nel 1955 nella prefettura di
                Aichi.</br> È conosciuto principalmente per essere il creatore di "<a target="_blank"
                    href="https://it.wikipedia.org/wiki/Dragon_Ball">Dragon Ball</a>", una delle serie manga e anime più
                iconiche e influenti al mondo. <a id="tribute-link" target="_blank"
                    href="https://it.wikipedia.org/wiki/Akira_Toriyama">Toriyama</a> ha un tratto distintivo nel disegno
                dei suoi personaggi, caratterizzato da linee pulite e uno stile vivace. Ha anche un'abilità eccezionale
                nel creare mondi fantastici e avventure epiche.
                Oltre a "Dragon Ball", Toriyama ha creato altre opere di successo come "<a class="link-attribute"
                    target="_blank" href="https://it.wikipedia.org/wiki/Dr._Slump">Dr. Slump</a>", una serie comica che
                ha contribuito a consolidare la sua fama. È anche noto per il suo lavoro nel campo dei videogiochi,
                essendo stato coinvolto nella progettazione dei personaggi per la serie "<a target="_blank"
                    href="https://it.wikipedia.org/wiki/Dragon_Quest">Dragon Quest</a>".</br>
                Toriyama è considerato una figura leggendaria nel mondo del manga e dell'animazione, e il suo lavoro ha
                avuto un impatto duraturo sulla cultura popolare, influenzando generazioni di lettori e spettatori in
                tutto il mondo. La sua creatività e il suo talento continuano a ispirare artisti e appassionati di manga
                in tutto il mondo.
            </p>
